<div class="row my-5">
  <h3><?= $t('webappInfo.title') ?></h3>
  <div class="accordion" id="accordionPanelsStayOpenExample">
    <? for key, value in server | items() ?>
    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-title-<?= loop.index ?>">
        <button
          class="accordion-button collapsed bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#panelsStayOpen-<?= loop.index ?>"
          aria-expanded="false"
          aria-controls="panelsStayOpen-<?= loop.index ?>"
        >
          <b class="text-primary"><?= $t('webappInfo.key', {'key': key}) ?></b>
        </button>
      </h2>
      <div
        id="panelsStayOpen-<?= loop.index ?>"
        class="accordion-collapse collapse"
        aria-labelledby="panelsStayOpen-<?= loop.index ?>"
      >
        <div class="accordion-body m-0 p-0">
          <? for info, details in value | items() ?>
          <div class="m-3">
            <b><?= $t('webappInfo.info', {'info': info}) ?></b>
            <p class="pt-2 ps-2"><?= $t('webappInfo.details', {'details': details}) ?></p>
          </div>
          <? endfor ?>
        </div>
      </div>
    </div>
    <? endfor ?>
  </div>
</div>
